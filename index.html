<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Population Density Map</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background for the page */
    }

    h1 {
      padding: 20px 30px; /* Reduced padding for the heading */
      color: #333;
      font-size: 2.5em;
    }

    svg {
      display: block;
      margin: 10px auto 20px; /* Map moved much closer to the heading */
      width: 95%;
      height: auto;
    }

    #info {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 300;
      display: none;
    }

    #legend {
      position: absolute;
      top: 65%; /* Pulled down further */
      right: 10%; /* Adjusted to stay closer to the right */
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 5px;
      font-size: 12px;
      color: #333;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

<h1>Singapore Population Density Map</h1>

<svg width="1000" height="700" viewBox="0 0 1000 700"></svg>

<div id="info"></div>
<div id="legend">
  <div class="legend-item"><div class="legend-color" style="background-color: #004b87;"></div>Very Low Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #0064a0;"></div>Low Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #007bb8;"></div>Medium Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #00a1d1;"></div>Medium-High Population</div>
  <div class="legend-item"><div class="legend-color" style="background-color: #00b8e6;"></div>High Population</div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const width = 1000, height = 700;

  const colorScale = d3.scaleThreshold()
    .domain([5000, 10000, 20000, 50000])
    .range(["#004b87", "#0064a0", "#007bb8", "#00a1d1", "#00b8e6"]); /* Blue monotone color scheme */

  const svg = d3.select("svg")
    .attr("viewBox", `0 0 ${width} ${height}`);

  Promise.all([
    d3.json("data/geo.json"),
    d3.csv("data/population.csv")
  ]).then(([geoData, popData]) => {
    geoData.features.forEach(d => {
      const subzone = popData.find(e => e.Subzone.toUpperCase() === d.properties.Name);
      d.properties.population = subzone ? +subzone.Population : 0;
    });

    const projection = d3.geoMercator()
      .center([103.851959, 1.290270])
      .fitExtent([[20, 20], [980, 680]], geoData);

    const path = d3.geoPath().projection(projection);

    svg.selectAll("path")
      .data(geoData.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("stroke", "#fff")
      .attr("fill", d => colorScale(d.properties.population))
      .on("mouseover", (event, d) => {
        d3.select("#info")
          .style("display", "block")
          .html(`<strong>${d.properties.Name}</strong><br>Population: ${d.properties.population}`)
          .style("left", `${event.pageX + 10}px`)
          .style("top", `${event.pageY + 10}px`);
      })
      .on("mouseout", () => {
        d3.select("#info").style("display", "none");
      });
  });
</script>

</body>
</html>
